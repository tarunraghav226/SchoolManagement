{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">

    <title>Login</title>
  </head>
  <body>

    <!--display screen-->
    <div class="row w-75 p-5 login-screen">
      <div class="col-sm-6 ">
          <h3>Welcome to school management!!!</h3>
        <img src="{% static 'undraw_teaching_f1cm.svg' %} ">
      </div>
      <div class="col-sm-6 ">
          <!-- form -->
          <form class="w-100 p-4 login-box" style="background-image: url('{% static 'wave.svg' %}')">
                <h3>Login Here</h3>
                <div class="form-group">
                    <label for="exampleFormControlSelect">Login As</label>
                    <select class="form-control" id="login as">
                      <option>Head</option>
                      <option>Teacher</option>
                      <option>Student</option>
                    </select>
                </div>
              <div class="form-group">
                <label for="exampleInputID">ID</label>
                <input type="text" class="form-control" id="userID" aria-describedby="idHelp" placeholder="User ID">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          <!-- end fo form -->
      </div>
    </div>
    <!-- end of display screen -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
